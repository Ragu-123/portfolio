<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log - Ragunath R</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.4;
        }
        
        /* Nothing Phone UI - Clean dot pattern */
        .dot-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.02) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Main Container */
        .main-container {
            position: relative;
            z-index: 1;
        }
        
        /* Navigation - Nothing Phone Style */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.06);
            z-index: 1000;
            padding: 0;
        }
        
        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            letter-spacing: -0.02em;
            cursor: pointer;
        }
        
        .nav-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .btn {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            letter-spacing: -0.01em;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: #fff;
            color: #000;
        }
        
        .btn-primary:hover {
            background: rgba(255,255,255,0.9);
            transform: translateY(-1px);
        }
        
        /* Hero Section */
        .hero {
            padding: 120px 0 80px;
            text-align: center;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        .hero-title {
            font-size: clamp(48px, 8vw, 96px);
            font-weight: 200;
            line-height: 0.9;
            letter-spacing: -0.04em;
            margin-bottom: 24px;
            color: #fff;
        }
        
        .hero-subtitle {
            font-size: 20px;
            font-weight: 300;
            color: rgba(255,255,255,0.6);
            margin-bottom: 16px;
            letter-spacing: -0.01em;
        }
        
        .hero-description {
            font-size: 16px;
            font-weight: 300;
            color: rgba(255,255,255,0.5);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 40px;
        }
        
        /* Stats Section */
        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 60px 0;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 200;
            color: #fff;
            display: block;
            letter-spacing: -0.02em;
        }
        
        .stat-label {
            font-size: 14px;
            font-weight: 400;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 0.02em;
            margin-top: 8px;
        }
        
        /* Search */
        .search-container {
            max-width: 900px;
            margin: 0 auto 40px;
            padding: 0 40px;
        }
        
        .search-box {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-weight: 300;
        }
        
        .search-box::placeholder {
            color: rgba(255,255,255,0.4);
        }
        
        .search-box:focus {
            outline: none;
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.05);
        }
        
        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 80px 0 60px;
            flex-wrap: wrap;
        }
        
        .filter-tab {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 400;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .filter-tab:hover,
        .filter-tab.active {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.3);
            color: #fff;
        }
        
        /* Activity Feed */
        .activity-feed {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        .activity-item {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }
        
        .activity-item:hover {
            background: rgba(255,255,255,0.04);
            border-color: rgba(255,255,255,0.12);
            transform: translateY(-2px);
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .activity-meta {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .activity-date {
            font-size: 12px;
            font-weight: 400;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }
        
        .activity-category {
            padding: 4px 12px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            border-radius: 12px;
            background: rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.8);
        }
        
        .category-achievement { background: rgba(0, 200, 100, 0.2); color: rgba(0, 200, 100, 1); }
        .category-learning { background: rgba(255, 150, 0, 0.2); color: rgba(255, 150, 0, 1); }
        .category-research { background: rgba(200, 0, 255, 0.2); color: rgba(200, 0, 255, 1); }
        .category-milestone { background: rgba(255, 0, 100, 0.2); color: rgba(255, 0, 100, 1); }
        .category-update { background: rgba(0, 150, 255, 0.2); color: rgba(0, 150, 255, 1); }
        
        .activity-title {
            font-size: 24px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 12px;
            letter-spacing: -0.01em;
            line-height: 1.3;
        }
        
        .activity-description {
            font-size: 16px;
            font-weight: 300;
            color: rgba(255,255,255,0.7);
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .activity-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .activity-tag {
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 400;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: rgba(255,255,255,0.6);
        }
        
        .activity-links {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .activity-link {
            font-size: 14px;
            font-weight: 400;
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            transition: all 0.2s ease;
        }
        
        .activity-link:hover {
            color: #fff;
            border-color: rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.05);
        }
        
        /* Load More Button */
        .load-more {
            text-align: center;
            margin: 60px 0;
        }
        
        .btn-secondary {
            background: transparent;
            color: rgba(255,255,255,0.8);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.3);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-content {
                padding: 16px 20px;
            }
            
            .hero-content {
                padding: 0 20px;
            }
            
            .activity-feed {
                padding: 0 20px;
            }
            
            .search-container {
                padding: 0 20px;
            }
            
            .stats {
                gap: 30px;
            }
            
            .activity-item {
                padding: 24px;
            }
            
            .activity-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }
        
        /* Smooth animations */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255,255,255,0.4);
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }
        
        .empty-state-title {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 12px;
            color: rgba(255,255,255,0.6);
        }
        
        .empty-state-description {
            font-size: 14px;
            font-weight: 300;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="dot-grid"></div>
    
    <div class="main-container">
        <nav class="nav">
            <div class="nav-content">
                <div class="logo" onclick="window.location.reload()">Logbook</div>
                <div class="nav-actions">
                    <a href="index.html" class="btn btn-primary">Portfolio</a>
                </div>
            </div>
        </nav>
        
        <div class="hero">
            <div class="hero-content">
                <h1 class="hero-title">LogBook</h1>
                <p class="hero-subtitle">Ragunath R - AI Engineer</p>
                <p class="hero-description">

            <div class="stats">

                <div class="stat-item">
                    <span class="stat-number" id="learning-count">0</span>

                    <span class="stat-number" id="weeks-active">0</span>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search activities..." id="search-input">

        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">All Activities</button>
            <button class="filter-tab" data-filter="achievement">Achievements</button>
            <button class="filter-tab" data-filter="learning">Learning</button>
            <button class="filter-tab" data-filter="research">Research</button>
            <button class="filter-tab" data-filter="milestone">Milestones</button>

        <div class="activity-feed" id="activity-feed">

        <div class="load-more">
            <button class="btn btn-secondary" id="load-more-btn">Load More</button>
        </div>
    </div>
    
    <script>
        // Your activities data - update this array to add new entries
        const activities = [
            {
                id: 1,
                date: '2025-08-01',
                category: 'achievement',
                title: 'DocAgent RAG System Completed',
                description: 'Successfully implemented an advanced agentic document QA system using Retrieval-Augmented Generation with Model Context Protocol. The system can handle multiple document formats and provides intelligent responses through specialized agents.',

            },
            {
                id: 2,
                date: '2025-07-28',
                category: 'achievement',
                title: 'Histopathology Model Achieves 96% Accuracy',
                description: 'Fine-tuned BLIP model on histopathology dataset achieved 96% accuracy in medical image captioning. The model can now generate accurate captions for digital pathology slides, helping pathologists with automated analysis.',
                tags: ['computer-vision', 'medical-ai', 'blip', 'fine-tuning'],
                links: ['https://huggingface.co/ragunath-ravi/blip-histopathology-finetuned']
            },
            {
                id: 3,

                category: 'learning',
                title: 'Completed Machine Translation Course',
                description: 'Finished the comprehensive Machine Translation course on Coursera. Learned about sequence-to-sequence models, attention mechanisms, and transformer architectures for neural machine translation.',
                tags: ['coursera', 'machine-translation', 'transformers', 'seq2seq'],
                links: ['https://coursera.org/verify/certificate']
            },
            {
                id: 4,
                date: '2025-07-20',
                category: 'research',
                title: 'Tamil ASR Dataset Research',
                description: 'Published TamilVoiceCorpus dataset on HuggingFace with over 15,000 Tamil speech samples. This dataset will help researchers build better Tamil ASR systems and support regional language AI development.',
                tags: ['dataset', 'tamil', 'asr', 'speech-recognition', 'huggingface'],
                links: ['https://huggingface.co/datasets/ragunath-ravi/TamilVoiceCorpus']
            },
            {
                id: 5,
                date: '2025-07-15',
                category: 'milestone',
                title: 'Reached 250+ Downloads on HuggingFace',
                description: 'My models and datasets on HuggingFace have collectively reached over 1000 downloads. This milestone shows the growing impact of my work in the AI community.',
                tags: ['huggingface', 'community', 'impact', 'milestone'],
                links: ['https://huggingface.co/ragunath-ravi']
            },
            {
                id: 6,
                date: '2025-07-10',
                category: 'achievement',
                title: 'Space Debris Tracking System',
                description: 'Developed a real-time space debris tracking system using YOLOv5 for object detection and Kalman Filter for trajectory prediction. The system can track multiple debris objects simultaneously and predict their future positions.',
                tags: ['yolov5', 'object-detection', 'kalman-filter', 'computer-vision', 'space-tech'],
                links: ['https://github.com/Ragu-123/space-debris-tracking']
            },
            {
                id: 7,
                date: '2025-07-05',
                category: 'achievement',
                title: 'IIT Madras Shaastra IndustriAI Top 50',
                description: 'Secured position in top 50 teams among 200+ participants in IIT Madras Shaastra IndustriAI competition. Presented an innovative AI solution for industrial automation using computer vision and machine learning.',
                tags: ['competition', 'iit-madras', 'industrial-ai', 'computer-vision', 'achievement'],
                links: []
            },
            {
                id: 8,
                date: '2025-07-01',
                category: 'learning',
                title: 'Advanced RAG Techniques Workshop',
                description: 'Attended a comprehensive workshop on advanced Retrieval-Augmented Generation techniques. Learned about vector databases, embedding strategies, and multi-modal RAG systems.',
                tags: ['rag', 'vector-databases', 'embeddings', 'workshop', 'learning'],
                links: []
            }
        ];

        class ActivityLog {
            constructor() {
                this.activities = activities;
                this.filteredActivities = [...this.activities];
                this.currentFilter = 'all';
                this.itemsPerPage = 6;
                this.currentPage = 1;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.updateStats();
                this.renderActivities();
            }
            
            setupEventListeners() {
                // Filter tabs
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        const filter = e.target.getAttribute('data-filter');
                        this.setFilter(filter);
                    });
                });
                
                // Search
                document.getElementById('search-input').addEventListener('input', (e) => {
                    this.search(e.target.value);
                });
                
                // Load more
                document.getElementById('load-more-btn').addEventListener('click', () => {
                    this.loadMore();
                });
            }
            
            setFilter(filter) {
                this.currentFilter = filter;
                this.currentPage = 1;
                
                // Update active tab
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
                
                // Filter activities
                if (filter === 'all') {
                    this.filteredActivities = [...this.activities];
                } else {
                    this.filteredActivities = this.activities.filter(activity => 
                        activity.category === filter
                    );
                }
                
                this.renderActivities();
            }
            
            search(query) {
                const searchQuery = query.toLowerCase().trim();
                
                if (!searchQuery) {
                    this.setFilter(this.currentFilter);
                    return;
                }
                
                this.filteredActivities = this.activities.filter(activity => {
                    return activity.title.toLowerCase().includes(searchQuery) ||
                           activity.description.toLowerCase().includes(searchQuery) ||
                           activity.tags.some(tag => tag.toLowerCase().includes(searchQuery));
                });
                
                this.currentPage = 1;
                this.renderActivities();
            }
            
            updateStats() {
                document.getElementById('total-entries').textContent = this.activities.length;
                document.getElementById('achievements-count').textContent = 
                    this.activities.filter(a => a.category === 'achievement').length;
                document.getElementById('learning-count').textContent = 
                    this.activities.filter(a => a.category === 'learning').length;
                
                // Calculate weeks active based on date range
                if (this.activities.length > 0) {
                    const dates = this.activities.map(a => new Date(a.date));
                    const oldest = new Date(Math.min(...dates));
                    const newest = new Date(Math.max(...dates));
                    const weeksDiff = Math.ceil((newest - oldest) / (1000 * 60 * 60 * 24 * 7)) + 1;
                    document.getElementById('weeks-active').textContent = weeksDiff;
                }
            }
            
            renderActivities() {
                const feed = document.getElementById('activity-feed');
                const startIndex = 0;
                const endIndex = this.currentPage * this.itemsPerPage;
                const activitiesToShow = this.filteredActivities.slice(startIndex, endIndex);
                
                if (activitiesToShow.length === 0) {
                    feed.innerHTML = this.getEmptyState();
                    document.getElementById('load-more-btn').style.display = 'none';
                    return;
                }
                
                feed.innerHTML = activitiesToShow.map(activity => this.createActivityHTML(activity)).join('');
                
                // Show/hide load more button
                const loadMoreBtn = document.getElementById('load-more-btn');
                if (endIndex >= this.filteredActivities.length) {
                    loadMoreBtn.style.display = 'none';
                } else {
                    loadMoreBtn.style.display = 'block';
                }
                
                // Add animation
                this.animateActivities();
            }
            
            createActivityHTML(activity) {
                const formattedDate = this.formatDate(activity.date);
                const tagsHTML = activity.tags.map(tag => 
                    `<span class="activity-tag">${tag}</span>`
                ).join('');
                
                const linksHTML = activity.links.map((link, index) => {
                    const linkText = this.getLinkText(link, index);
                    return `<a href="${link}" target="_blank" class="activity-link">${linkText}</a>`;
                }).join('');
                
                return `
                    <div class="activity-item fade-in" data-id="${activity.id}">
                        <div class="activity-header">
                            <div class="activity-meta">
                                <span class="activity-date">${formattedDate}</span>
                                <span class="activity-category category-${activity.category}">${activity.category}</span>
                            </div>
                        </div>
                        <h3 class="activity-title">${activity.title}</h3>
                        <p class="activity-description">${activity.description}</p>
                        ${activity.tags.length > 0 ? `<div class="activity-tags">${tagsHTML}</div>` : ''}
                        ${activity.links.length > 0 ? `<div class="activity-links">${linksHTML}</div>` : ''}
                    </div>
                `;
            }
            
            formatDate(dateString) {
                const date = new Date(dateString);
                const options = { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                };
                return date.toLocaleDateString('en-US', options);
            }
            
            getLinkText(link, index) {
                if (link.includes('github.com')) return 'GitHub ‚Üó';
                if (link.includes('huggingface.co/spaces')) return 'Demo ‚Üó';
                if (link.includes('huggingface.co/datasets')) return 'Dataset ‚Üó';
                if (link.includes('huggingface.co')) return 'Model ‚Üó';
                if (link.includes('coursera.org')) return 'Certificate ‚Üó';
                if (link.includes('arxiv.org')) return 'Paper ‚Üó';
                return `Link ${index + 1} ‚Üó`;
            }
            
            getEmptyState() {
                return `
                    <div class="empty-state">
                        <span class="empty-state-icon">üìù</span>
                        <h3 class="empty-state-title">No activities found</h3>
                        <p class="empty-state-description">
                            Try adjusting your search or filter criteria.
                        </p>
                    </div>
                `;
            }
            
            animateActivities() {
                const items = document.querySelectorAll('.activity-item.fade-in');
                items.forEach((item, index) => {
                    setTimeout(() => {
                        item.classList.add('visible');
                    }, index * 100);
                });
            }
            
            loadMore() {
                this.currentPage++;
                this.renderActivities();
            }
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new ActivityLog();
        });
        
        // Add keyboard shortcut for search
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + K to focus search
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('search-input').focus();
            }
        });
    </script>
</body>
