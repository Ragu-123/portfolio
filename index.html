    <style>
        :root {
            --bg-color: #0d0d0d;
            --primary: #00ff9f;
            --secondary: #ff006e;
            --neutral: #b5b5b5;
            --white: #ffffff;
            --prompt: #ffbe0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg-color);
            color: var(--primary);
            overflow: hidden;
        }

        /* The main terminal window */
        #terminal {
            height: 100vh;
            width: 100%;
            padding: 15px;
            overflow-y: scroll;
            cursor: text;
        }

        /* The container for all command outputs */
        #output {
            width: 100%;
        }

        /* Styles for output content */
        .output-content {
            padding-left: 10px;
            color: var(--neutral);
            line-height: 1.6;
        }

        .output-content h3 {
            color: var(--primary);
            font-size: 1.2em;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        
        .output-content h3::before {
            content: ">> ";
        }

        .output-content ul {
            list-style: none;
            padding-left: 15px;
        }

        .output-content li {
            position: relative;
            margin-bottom: 8px;
        }

        /* Style for list items */
        .output-content li::before {
            content: "*";
            color: var(--secondary);
            position: absolute;
            left: -15px;
        }

        .output-content a {
            color: var(--primary);
            text-decoration: none;
            border-bottom: 1px dotted var(--primary);
        }

        .output-content a:hover {
            color: var(--bg-color);
            background: var(--primary);
        }

        /* Style for the echoed command */
        .command-echo {
            color: var(--white);
        }
        
        /* The prompt line (e.g., user@host:~$ ) */
        .prompt {
            color: var(--prompt);
            font-weight: 700;
        }

        /* The current input line */
        #input-line {
            display: flex;
            width: 100%;
        }

        #command-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--white);
            font-family: 'Space Mono', monospace;
            font-size: 1em;
            caret-color: var(--primary);
        }
        
        /* The blinking cursor */
        #cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background: var(--primary);
            animation: blink 1s step-end infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        /* Special colors */
        .error {
            color: var(--secondary);
        }
        .success {
            color: var(--primary);
        }
        .filename {
            color: var(--primary);
            margin-right: 15px;
        }
        .directory {
            color: var(--prompt);
            font-weight: bold;
        }

        /* Skill bar styles */
        .skill-bar {
            display: inline-block;
            color: var(--primary);
        }
        .skill-name {
            display: inline-block;
            width: 200px; /* Aligns the bars */
            color: var(--neutral);
        }

        /* NEW: ASCII Art Style */
        .ascii {
            color: var(--primary);
            font-size: 0.8em;
            line-height: 1.1;
        }
        
        /* NEW: Spinner Style */
        .spinner {
            color: var(--primary);
            padding-left: 10px;
        }

            init() {
                // Use a unified keydown handler
                this.input.addEventListener('keydown', (e) => this.onKeydown(e));
                this.terminal.addEventListener('click', () => this.input.focus());
                this.boot();
            }

            async boot() {
                this.toggleInput(false);
                const bootSequence = [
                    "Initializing kernel...",
                    "Loading user profile: ragunath",
                    "Mounting virtual filesystem...",
                    "Connecting to network... [OK]",
                    "Starting terminal session...",
                    " ",
                    "Welcome to Ragunath R's Portfolio.",
                ];

                for (const line of bootSequence) {
                    this.printOutput(line);
                    await this.sleep(100);
                }
                
                this.runHelp(false); // Print help first time
                this.toggleInput(true);
            }

            toggleInput(enable) {
                this.input.disabled = !enable;
                this.cursor.style.display = enable ? 'inline-block' : 'none';
                if (enable) {
                    this.input.focus();
                }
            }
            
            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            // --- Unified Keydown Handler ---
            onKeydown(e) {
                switch (e.key) {
                    case 'Enter':
                        this.handleEnter();
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        this.handleHistoryUp();
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        this.handleHistoryDown();
                        break;
                }
            }
            
            // --- Handle Enter Key ---
            async handleEnter() {
                const command = this.input.value;
                
                this.printCommand(command);
                
                // Add to history if it's not empty
                if (command.trim() !== "") {
                    this.commandHistory.push(command);
                }
                // Reset history index to point to the "new" blank command
                this.historyIndex = this.commandHistory.length;
                
                await this.handleCommand(command);
                
                this.input.value = "";
                this.scrollToBottom();
            }

            // --- Handle Up Arrow ---
            handleHistoryUp() {
                if (this.historyIndex > 0) {
                    this.historyIndex--;
                    this.input.value = this.commandHistory[this.historyIndex];
                    this.moveCursorToEnd();
                }
            }

            // --- Handle Down Arrow ---
            handleHistoryDown() {
                if (this.historyIndex < this.commandHistory.length - 1) {
                    this.historyIndex++;
                    this.input.value = this.commandHistory[this.historyIndex];
                    this.moveCursorToEnd();
                } else if (this.historyIndex === this.commandHistory.length - 1) {
                    // We are at the last command, so move to the "new" blank one
                    this.historyIndex++;
                    this.input.value = "";
                }
            }
            
            // --- Helper to move cursor to end of input ---
            moveCursorToEnd() {
                setTimeout(() => {
                    this.input.selectionStart = this.input.selectionEnd = this.input.value.length;
                }, 0);
            }
            
            printCommand(command) {
                this.output.innerHTML += `
                    <p>
                        <span class="prompt">${this.prompt.textContent}</span>
                        <span class="command-echo">${command}</span>
                    </p>
                `;
            }

            printOutput(html) {
                this.output.innerHTML += `<div class="output-content">${html}</div>`;
            }
            
            scrollToBottom() {
                this.terminal.scrollTop = this.terminal.scrollHeight;
            }

            // --- NEW: Spinner Animation ---
            async showSpinner(duration = 500) {
                const spinnerEl = document.createElement('span');
                spinnerEl.className = 'spinner';
                this.output.appendChild(spinnerEl);
                
                const frames = ['|', '/', '-', '\\'];
                let i = 0;
                const interval = setInterval(() => {
                    spinnerEl.textContent = frames[i % frames.length];
                    i++;
                }, 100);
                
                await this.sleep(duration);
                
                clearInterval(interval);
                spinnerEl.remove();
            }

            async handleCommand(command) {
                const cmd = command.toLowerCase().trim();
                
                switch (cmd) {
                    case 'python home.py':
                    case 'home':
                        await this.showSpinner(200);
                        this.runHome();
                        break;
                    
                    case 'python projects.py':
                    case 'projects':
                        await this.showSpinner(500); // Slower for "big" command
                        this.runProjects();
                        break;
                    
                    case 'python skills.py':
                    case 'skills':
                        await this.showSpinner(800); // Slower for "big" command
                        this.runSkills();
                        break;
                        
                    case 'python contact.py':
                    case 'contact':
                        await this.showSpinner(200);
                        this.runContact();
                        break;
                    
                    case 'python portfolio.py':
                    case 'gui':
                    case 'legacy':
                        this.runLegacy();
                        break;

                    case 'sh logbook.sh':
                    case 'logbook':
                        this.printOutput("Opening logbook in new tab...");
                        window.open('logbook.html', '_blank');
                        break;

                    case 'help':
                        this.runHelp(true);
                        break;
                    
                    case 'clear':
                        this.runClear();
                        break;
                    
                    case 'whoami':
                        await this.showSpinner(300);
                        this.runWhoami(); // Changed to new function
                        break;

                    case 'ls':
                        this.printOutput(`

                            <span class="filename">contact.py</span>
                            <span class="filename">logbook.sh</span>

                        `);
                        break;

                    case '':
                        break;

                    default:
                        this.printOutput(`<span class="error">command not found: ${command}</span><br>Type "help" for a list of commands.`);
                }
            }

                const filledChars = Math.round((level / 100) * totalChars);
                const emptyChars = totalChars - filledChars;
                return `[<span class="success">${'█'.repeat(filledChars)}</span>${'-'.repeat(emptyChars)}] ${level}%`;
